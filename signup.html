<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login&Signup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
        }

        .divider {
            border-right: 1px solid white;
            margin: 0 20px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 3px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 5px 10px;
            border: 1px solid rgb(72, 72, 72);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #282828;
            color: white;
        }

        .form-group input::placeholder {
            color: #606060;
        }

        .form-group button {
            width: 30%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            cursor: pointer;
            background-color: orange !important;
            color: white;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #3e3e3e;
        }

        .back-button {
            position: absolute;
            left: 24%;
            top: 3%;
            background: none;
            text-decoration: none !important;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .icons i{
            color: rgb(53, 176, 217);
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="history.go(-1);">Back</button>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <h6>login with:</h6>
            <div class="icons" style="display: flex; justify-content: center; align-items: center;">
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-google"></i>
                </a>
                <a href="" class="me-4 text-reset">
                    <i class="fab fa-microsoft"></i>
                </a>
            </div>

<div>
    <h4 style="margin-top: 80px;">contact-us</h4>
    <p> <b>call :</b> +91 9876543210</p>
    <p>contact@nrityasahachara.com</p>
    <p>get connected with us on social networks :</p>
    <div class="icons" style="display: flex; justify-content: center; align-items: center;">
        <a href="" class="me-4 text-reset">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="" class="me-4 text-reset">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="" class="me-4 text-reset">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

</div>

        </div>
        <div class="divider"></div>
        <div class="form-container">
            <h2>Signup</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="Enter your country">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" placeholder="Enter your state">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Choose a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <button type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
